<div class="min-h-[calc(100vh-10rem)] grid place-items-center py-10">
  <div class="w-full max-w-md">
    <div class="rounded-3xl border border-white/10 bg-white/5 p-6 shadow-sm backdrop-blur">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h1 class="text-2xl font-semibold tracking-tight">Welcome back</h1>
          <p class="mt-1 text-sm text-slate-300">
            Sign in to continue to <span class="text-slate-100 font-medium">TaskSphere</span>.
          </p>
        </div>
        <div class="flex h-11 w-11 items-center justify-center rounded-2xl bg-gradient-to-br from-indigo-500 to-cyan-400 text-slate-950 font-black"
          aria-hidden="true">
          TS
        </div>
      </div>
      <form [formGroup]="form" (ngSubmit)="submit()" class="mt-6 space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-200">Email</label>
          <div class="mt-2">
            <input
              type="email"
              formControlName="email"
              autocomplete="email"
              placeholder="you@company.com"
              class="w-full rounded-xl border border-white/10 bg-slate-950/40 px-4 py-3 text-slate-100 placeholder:text-slate-500 outline-none ring-0 transition focus:border-indigo-400/60 focus:bg-slate-950/60"
            />
          </div>
          <p *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
            class="mt-2 text-xs text-rose-300">
            Please enter a valid email.
          </p>
        </div>
        <div>
          <div class="flex items-center justify-between">
            <label class="block text-sm font-medium text-slate-200">Password</label>
          </div>
          <div class="mt-2">
            <input
              type="password"
              formControlName="password"
              autocomplete="current-password"
              placeholder="••••••••"
              class="w-full rounded-xl border border-white/10 bg-slate-950/40 px-4 py-3 text-slate-100 placeholder:text-slate-500 outline-none transition focus:border-indigo-400/60 focus:bg-slate-950/60"
            />
          </div>
          <p *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
            class="mt-2 text-xs text-rose-300">
            Password is required.
          </p>
        </div>
        <div *ngIf="error" class="rounded-2xl border border-rose-500/20 bg-rose-500/10 px-4 py-3 text-sm text-rose-200 whitespace-pre-line">
          {{ error }}
        </div>
        <button
          type="submit"
          [disabled]="form.invalid || loading"
          class="group relative w-full rounded-xl bg-indigo-500 px-4 py-3 text-sm font-semibold text-white transition hover:bg-indigo-400 disabled:cursor-not-allowed disabled:opacity-60"
        >
          <span *ngIf="!loading">Sign in</span>
          <span *ngIf="loading" class="inline-flex items-center justify-center gap-2">
            <span
              class="h-4 w-4 animate-spin rounded-full border-2 border-white/50 border-t-white"
              aria-hidden="true"
            ></span>
            Signing in…
          </span>
        </button>
        <div class="flex items-center gap-3 py-2">
          <div class="h-px flex-1 bg-white/10"></div>
          <div class="text-xs text-slate-500">or</div>
          <div class="h-px flex-1 bg-white/10"></div>
        </div>
        <a
          routerLink="/account/register"
          class="block w-full rounded-xl border border-white/10 bg-white/5 px-4 py-3 text-center text-sm text-slate-100 transition hover:bg-white/10">
          Create an account
        </a>
      </form>
    </div>
    <p class="mt-4 text-center text-xs text-slate-500">
      By continuing, you agree to our terms and acknowledge our privacy policy.
    </p>
  </div>
</div>
