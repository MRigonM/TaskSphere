<div class="mx-auto max-w-5xl px-4 py-6 space-y-4">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-semibold text-white">Sprints</h1>
      <p class="text-sm text-slate-400">Manage sprints for this project.</p>
    </div>

    <a
      class="rounded-xl border border-white/10 bg-white/5 px-3 py-2 text-sm hover:bg-white/10 transition"
      [routerLink]="['/dashboard/projects', projectId()]"
    >
      ← Back to Project
    </a>
  </div>

  <div class="flex items-center justify-between gap-2">
    <button
      type="button"
      class="rounded-xl border border-white/10 bg-white/5 px-3 py-2 text-sm hover:bg-white/10 transition"
      (click)="toggleArchived()"
    >
      {{ includeArchived() ? 'Hide archived' : 'Show archived' }}
    </button>

    <button
      type="button"
      class="rounded-xl border border-white/10 bg-white/5 px-3 py-2 text-sm hover:bg-white/10 transition"
      (click)="loadSprints()"
    >
      Refresh
    </button>
  </div>

  <div
    *ngIf="error()"
    class="rounded-xl border border-red-500/30 bg-red-500/10 p-3 text-red-200"
  >
    {{ error() }}
  </div>

  <div class="grid gap-3">
    <div
      *ngFor="let s of sprints()"
      class="rounded-xl border p-4 flex items-center justify-between gap-3"
      [ngClass]="s.isArchived
        ? 'border-yellow-500/30 bg-yellow-500/5'
        : s.isActive
        ? 'border-green-500/30 bg-green-500/5'
        : 'border-white/10 bg-white/5'"
    >

    <div class="min-w-0">
      <div
        class="text-sm font-semibold truncate"
        [ngClass]="s.isArchived? 'text-yellow-300'
        : s.isActive? 'text-green-300'
        : 'text-white'"
      >
        {{ s.name ?? ('Sprint #' + s.id) }}
      </div>

        <div class="mt-1 text-xs text-slate-400 flex flex-wrap gap-2">
          {{ s.startDate | date:'mediumDate' }} → {{ s.endDate | date:'mediumDate' }}
        </div>

        <div class="mt-1 text-xs text-slate-400 flex flex-wrap gap-2">
          <span>Active: <span class="text-slate-200">{{ s.isActive ? 'Yes' : 'No' }}</span></span>
          <span>Archived: <span class="text-slate-200">{{ s.isArchived ? 'Yes' : 'No' }}</span></span>
        </div>
      </div>

      <div class="flex items-center gap-2 shrink-0">
        <button
          *ngIf="!s.isArchived"
          type="button"
          class="rounded-xl border border-white/10 bg-white/5 px-3 py-2 text-sm hover:bg-white/10 transition"
          (click)="setArchived(s, true)"
        >
          Archive
        </button>

        <button
          *ngIf="s.isArchived"
          type="button"
          class="rounded-xl border border-white/10 bg-white/5 px-3 py-2 text-sm text-yellow-300 hover:bg-white/10 transition"
          (click)="setArchived(s, false)"
        >
          Unarchive
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!loading() && sprints().length === 0" class="text-slate-400">
    No sprints found.
  </div>
</div>
