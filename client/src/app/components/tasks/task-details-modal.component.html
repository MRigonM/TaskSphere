<div class="fixed inset-0 z-50 flex items-center justify-center">
  <div class="absolute inset-0 bg-black/60" (click)="close()"></div>

  <div
    class="relative w-full max-w-xl rounded-2xl bg-slate-900 p-6 shadow-xl border border-white/10"
    (click)="$event.stopPropagation()"
  >
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-semibold">Task Details</h2>
      <button class="text-slate-400 hover:text-white" (click)="close()">✕</button>
    </div>

    <div *ngIf="error()" class="mb-3 rounded-lg bg-red-500/10 text-red-200 px-3 py-2 text-sm">
      {{ error() }}
    </div>

    <form [formGroup]="form" (ngSubmit)="save()" class="space-y-4">
      <div>
        <label class="text-xs text-slate-400">Title</label>
        <input
          formControlName="title"
          class="mt-1 w-full rounded-xl bg-slate-950/40 border border-white/10 px-3 py-2 text-sm"
        />
      </div>

      <div>
        <label class="text-xs text-slate-400">Description</label>
        <textarea
          formControlName="description"
          rows="3"
          class="mt-1 w-full rounded-xl bg-slate-950/40 border border-white/10 px-3 py-2 text-sm"
        ></textarea>
      </div>

      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="text-xs text-slate-400">Status</label>
          <select
            formControlName="status"
            class="mt-1 w-full rounded-xl bg-slate-950/40 border border-white/10 px-3 py-2 text-sm"
          >
            <option value="Open">Open</option>
            <option value="InProgress">In Progress</option>
            <option value="Blocked">Blocked</option>
            <option value="Done">Done</option>
          </select>
        </div>

        <div>
          <label class="text-xs text-slate-400">Priority</label>
          <select
            formControlName="priority"
            class="mt-1 w-full rounded-xl bg-slate-950/40 border border-white/10 px-3 py-2 text-sm"
          >
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Critical">Critical</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="text-xs text-slate-400">Story Points</label>
          <input
            type="number"
            formControlName="storyPoints"
            class="mt-1 w-full rounded-xl bg-slate-950/40 border border-white/10 px-3 py-2 text-sm"
          />
        </div>

        <div>
          <label class="text-xs text-slate-400">Sprint</label>
          <select
            formControlName="sprintId"
            class="mt-1 w-full rounded-xl bg-slate-950/40 border border-white/10 px-3 py-2 text-sm"
          >
            <option value="">Backlog</option>
            <option *ngFor="let s of sprints" [value]="s.id">
              {{ s.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <label class="text-xs text-slate-400">Assignee</label>
        <select
          formControlName="assigneeUserId"
          class="mt-1 w-full rounded-xl bg-slate-950/40 border border-white/10 px-3 py-2 text-sm"
        >
          <option value="">Unassigned</option>
          <option *ngFor="let u of users" [value]="u.id">
            {{ u.name }}
          </option>
        </select>
      </div>

      <div class="flex justify-end gap-2 pt-3">
        <button
          type="button"
          class="rounded-xl border border-white/10 px-4 py-2 text-sm hover:bg-white/10"
          (click)="close()"
        >
          Cancel
        </button>

        <button
          type="submit"
          [disabled]="loading() || form.invalid"
          class="rounded-xl bg-indigo-500 px-4 py-2 text-sm font-semibold hover:bg-indigo-400 disabled:opacity-50"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
